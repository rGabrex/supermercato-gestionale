<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Gestione Fornitori</title>

    <link
      rel="stylesheet"
      href="/supermercato-gestionale/static/css/fornitori.css"
    />

    <script
      src="https://kit.fontawesome.com/0e2469dc9c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header-section">
      <h1>Lista dei fornitori disponibili</h1>

      <div class="header-cta">
        <input
          type="text"
          class="searchbar"
          id="searchbar"
          placeholder="Cerca fornitore..."
        />

        <div class="header-filters">
          <button class="alp-dec" id="alpDec">
            <i class="fa-solid fa-arrow-down-a-z"></i>
          </button>
          <button class="alp-asc" id="alpAsc">
            <i class="fa-solid fa-arrow-down-z-a"></i>
          </button>
        </div>
      </div>
    </div>

    <div id="supplierModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle">Modifica fornitore</h2>
        <form id="supplierForm">
          <input type="hidden" id="supplierId" />
          <label for="supplierName">Nome fornitore:</label>
          <input type="text" id="supplierName" required />

          <label for="supplierNation">Nazione:</label>
          <input type="text" id="supplierNation" required />

          <button type="submit" id="saveBtn">Salva</button>
        </form>
      </div>
    </div>

    <div class="suppliers-section">
      <div class="table-container">
        <table
          border="1"
          cellpadding="5"
          cellspacing="0"
          class="suppliers-table"
          id="suppliersTable"
        >
          <thead>
            <tr>
              <th>Nome del fornitore</th>
              <th>Nazione</th>
              <th>Azioni eseguibili</th>
            </tr>
          </thead>
          <tbody class="suppliers-body" id="suppliersBody"></tbody>
        </table>
      </div>

      <div class="suppliers-buttons">
        <button id="btnAggiungi">
          Aggiungi fornitore <i class="fa-solid fa-plus"></i>
        </button>
      </div>
    </div>

    <script src="/supermercato-gestionale/static/js/gestione-fornitori.js"></script>
  </body>
</html>
